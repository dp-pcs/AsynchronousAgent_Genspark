# Pytest configuration for deterministic test execution

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    flaky: marks tests that were previously flaky (now fixed)

# Test timeout (in seconds)
timeout = 30

# Random seed for deterministic execution
# Note: pytest-randomly would need to be installed separately
# randomly-seed = 42
# randomly-dont-shuffle-modules = true

# Minimum version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
main
